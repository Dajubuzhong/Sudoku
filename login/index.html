<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Login</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="../index.html" class="navbar-title">Sudoku</a>
            <ul class="navbar-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../selection/index.html">Selection</a></li>
                <li><a href="../hard-game/index.html">Hard Game</a></li>
                <li><a href="../easy-game/index.html">Easy Game</a></li>
                <li><a href="../rules/index.html">Rules</a></li>
                <li><a href="../high-scores/index.html">High Scores</a></li>
                <li><a href="../login/index.html" class="active">Login</a></li>
                <li><a href="../register/index.html">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="login-subtitle">Login to continue your Sudoku journey</p>
                </div>

                <form>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    </div>

                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <span class="forgot-password">Forgot Password?</span>
                    </div>

                    <button type="submit" class="login-button">Login</button>

                    <div class="form-footer">
                        Don't have an account? <a href="../register/index.html">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
